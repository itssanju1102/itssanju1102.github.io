    <script>
     async function Submit() {
         const from = document.getElementsByName("fromstation")[0].value;
          //console.log(from)
         const to = document.getElementsByName("tostation")[0].value;
          //console.log(to)

          fetch(`http://localhost:8000/${from}/${to}`)
         .then(r =>  r.json().then(data => ({status: r.status, body: data})))
         .then(obj =>localStorage.setItem("traindata",JSON.stringify(obj.body)));
         //  http://localhost:8000/api/subscribe/benaka@gmail.com
      }
     

      
    </script>
